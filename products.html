<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="css/products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body1">
    <!-- Navigation bar -->
    <nav class="p-3 mb-2 bg-white text">
        <img class="rounded d-block" src="images/kayuu-logo-dark.svg" width="100" alt="" srcset="">
    </nav>

    <!-- Container for products -->
    <div class="container">
        <div class="sidenav">
            <div class="offcanvas offcanvas-start" id="demo">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <h3>Product categories</h3>
                    <div class="offcanvas-container" onclick="display(event)">
                        <p id="poption">BathRoom</p>
                        <p style="color: gray;">(4)</p>
                        <p id="poption">BedRoom</p>
                        <p style="color: gray;">(4)</p>
                        <p id="poption">Living Room</p>
                        <p style="color: gray;">(4)</p>
                        <p id="poption">Home Office</p>
                        <p style="color: gray;">(4)</p>
                        <p id="poption">Chair</p>
                        <p style="color: gray;">(4)</p>
                        <p id="poption">Cabinet</p>
                        <p style="color: gray;">(4)</p>
                    </div>
                </div>
            </div>

            <!-- Button to open the offcanvas sidebar -->
            <div class="divbutton">
                <button class="btnopen btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <i class="fa-solid fa-sliders"></i> OPTIONS
                </button>
            </div>
            <div class="searchbutton">
                <input type="text" placeholder="search">
                <input  type="button" value="S R E A C H" onclick="search()">
            </div>
        </div>
        <div class="listProduct bg-white">
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="products.js"></script>


</body>

</html>
