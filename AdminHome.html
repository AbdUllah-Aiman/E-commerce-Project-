<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link href="admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="AdminDashBoard.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="d-flex flex-column flex-md-row">
            <div class="header">
            </div>
            <aside class="leftSide col-6 col-md-2 d-flex flex-md-column flex-row bg-light m-2">
                <div class="p-3 mb-2 bg-primary text-white text-center w-100">Menu</div>
                <ul class="list-group list-group-flush flex-row flex-md-column">
                    <li class="list-group-item"><input type="button" value="Home" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Users" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Products" class="btn btn-outline-primary w-100"></li>
                </ul>
            </aside>
            <div class="content col-md-9 d-md-inline-block d-block m-auto ">
                <div class="container d-flex justify-content-around flex-wrap ">
                    <div class="bg-primary text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Products</span> <br>
                        <span class="fs-1"> 100 </span>
                    </div>
                    <div class="bg-info text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Customers</span> <br>
                        <span class="fs-1"> 120 </span>
                    </div>
                    <div class="bg-secondary  text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Sellers</span> <br>
                        <span class="fs-1"> 300 </span>
                    </div>
                </div>
                <div class="d-block  d-md-flex  m-5 justify-content-evenly ">
                    <div class="col-10 col-md-5 align-self-center ">
                        <canvas id="myFirstChart"></canvas>
                    </div>
                    <div class="col-10 col-md-5">
                        <canvas id="mySecondChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
