<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="AdminDashBoard.js"></script>
    <script>
        window.onload = function(){
            document.querySelectorAll("input[value='DashBoard']")[0].addEventListener("click", function(){
            location.href = "AdminHome.html";
            });
            document.querySelectorAll("input[value='Users']")[0].addEventListener("click", function(){
            location.href = "AdminPersons.html";
            });
            document.querySelectorAll("input[value='Products']")[0].addEventListener("click", function(){
            location.href = "AdminProducts.html";
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar col-12 navbar-expand-md fs-5 fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html"><img class="ms-5" src="images/kayuu-logo-dark.svg"
                    alt="logo"></a>
            <!-- Toggle button for good response in small media -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Bar items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item ms-2">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item col-auto ms-2">
                        <a class="nav-link" href="#Footer">Contact Us</a>
                    </li>
                    <!-- Varies depends on the active user -->
                    <!-- guest -->
                    <li id="Guest" class="d-none nav-item mx-2">
                        <a class="nav-link" href="login.html"><i class="fa-solid fw-light fa-user"></i></a>
                    </li>
                    <!-- customer -->
                    <li id="Customer" class="nav-item dropdown d-none nav-item ms-2">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mt-1 fs-4 text-warning fw-light fa-solid fa-user"></i></a>
                        </button>
                        <ul class="dropdown-menu ">
                            <li>
                                <p style="font-size: small;"
                                    class="pe-none fw-bold bg-warning text-white dropdown-item">
                                    Customer
                                </p>
                            </li>
                            <li>
                                <p id="CustomerName" class="pe-none fw-bold dropdown-item"></p>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="logout dropdown-item" href="home.html">Log Out</a></li>
                        </ul>
                    </li>
                    <!-- admin -->
                    <li id="Admin" class="nav-item dropdown d-none nav-item ms-2">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mt-1 fs-4 text-danger fw-light fa-solid fa-user"></i></a>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <p style="font-size: small;"
                                    class="pe-none fw-bold bg-warning text-white dropdown-item">
                                    Admin</p>
                            </li>
                            <li>
                                <p id="AdminName" class="pe-none fw-bold dropdown-item"></p>
                            </li>
                            <li>
                                <a class="fw-bold dropdown-item" href="AdminHome.html">
                                    Dashboard <i class="text-danger fa-solid fa-chart-simple"></i></a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="logout dropdown-item" href="home.html">Log Out</a></li>
                        </ul>
                    </li>
                    <!-- seller -->
                    <li id="Seller" class="nav-item dropdown d-none nav-item ms-2">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mt-1 fs-4 text-primary fw-light fa-solid fa-user"></i></a>
                        </button>
                        <ul class="dropdown-menu dropdown-menu">
                            <li>
                                <p style="font-size: small;"
                                    class="pe-none fw-bold bg-warning text-white dropdown-item">
                                    Seller</p>
                            </li>
                            <li>
                                <p id="SellerName" class="pe-none fw-bold dropdown-item"></p>
                            </li>
                            <li>
                                <a class="fw-bold dropdown-item" href="#">Seller Dashboard
                                    <i class="text-primary fa-solid fa-chart-simple"></i></a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="logout dropdown-item" href="home.html">Log Out</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="checkout.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="mainWrapper">
        <div class="d-flex flex-column flex-md-row">
            <div class="header">
            </div>
            <aside class="leftSide col-6 col-md-2 d-flex flex-md-column flex-row m-2">
                <div class="p-3 mb-2 text-white text-center w-100" style="background-color: #edb932;">Menu</div>
                <ul class="list-group list-group-flush flex-row flex-md-column">
                    <li class="list-group-item"><input type="button" value="DashBoard" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Users" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Products" class="btn btn-outline-primary w-100"></li>
                </ul>
            </aside>
            <div class="content col-md-9 d-md-inline-block d-block m-auto ">
                <div class="container d-flex justify-content-around flex-wrap ">
                    <div class="bg-primary text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Products</span> <br>
                        <span class="fs-1" id="noOfProducts"> 100 </span>
                    </div>
                    <div class="bg-info text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Users</span> <br>
                        <span class="fs-1" id="noOfUsers"> 120 </span>
                    </div>
                    <div class="bg-secondary  text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Orders</span> <br>
                        <span class="fs-1" id="noOfOrders"> 300 </span>
                    </div>
                </div>
                <div class="d-block  d-md-flex  m-5 justify-content-evenly ">
                    <div class="col-10 col-md-5 align-self-center ">
                        <canvas id="myFirstChart"></canvas>
                    </div>
                    <div class="col-10 col-md-5">
                        <canvas id="mySecondChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
