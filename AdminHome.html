            document.querySelectorAll("body > div > div > aside > ul > li  button")[1].addEventListener("click", function(){
                location.href = "AdminPersons.html";
            });
            document.querySelectorAll("body > div > div > aside > ul > li  button")[2].addEventListener("click", function(){
                location.href = "AdminProducts.html";
            });
            document.querySelectorAll("body > div > div > aside > ul > li  button")[3].addEventListener("click", function(){

            document.querySelectorAll("body > div > div > aside > ul > li  button")[4].addEventListener("click", function(){
                location.href = "AdminService.html";

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="mainWrapper">
        <div class="d-flex flex-column flex-md-row">
            <div class="header">
            </div>
            <aside class="leftSide col-6 col-md-2 d-flex flex-md-column flex-md-wrap  flex-row m-2" style="max-width: 100%;">
                <div class="p-3 mb-2 text-white text-center w-100" style="background-color: #edb932;">Menu</div>
                <ul class="list-group list-group-flush flex-row flex-md-column">
                    <!-- <div class="d-inline"><img src="images/Admin/1.svg"></div> -->
                    
                    <li class="list-group-item">
                        <!-- <input type="button" value=" DashBoard" class="btn btn-outline-primary w-100"> -->
                        <button class="btn btn-outline-primary w-100">
                            <i class="fas fa-tachometer-alt"></i> DashBoard
                        </button>
                    </li>
                    <li class="list-group-item">
                        <!-- <input type="button" value="Users" class="btn btn-outline-primary w-100"> -->
                        <button class="btn btn-outline-primary w-100">
                            <i class="fa-solid fa-users"></i> Users
                        </button>
                    </li>
                    <li class="list-group-item">
                        <!-- <input type="button" value="Products" class="btn btn-outline-primary w-100"> -->
                        <button class="btn btn-outline-primary w-100">
                            <i class="fa-solid fa-box"></i> Products
                        </button>
                    </li>
                    <li class="list-group-item">
                        <!-- <input type="button" value="Orders" class="btn btn-outline-primary w-100"> -->
                        <button class="btn btn-outline-primary w-100">
                            <i class="fa-solid fa-shopping-bag"></i> Orders
                        </button>
                    </li>
                    <li class="list-group-item">
                        <!-- <input type="button" value="Orders" class="btn btn-outline-primary w-100"> -->
                        <button class="btn btn-outline-primary w-100">
                            <i class="fas fa-headset"></i> Customer Support
                        </button>
                    </li>
                </ul>
            </aside>
            <div class="content col-md-9 d-md-inline-block d-block m-auto ">
                <div class="container d-flex justify-content-around flex-wrap ">
                    <div class="bg-primary text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Products</span> <br>
                        <span class="fs-1" id="noOfProducts"> 100 </span>
                    </div>
                    <div class="bg-info text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Users</span> <br>
                        <span class="fs-1" id="noOfUsers"> 120 </span>
                    </div>
                    <div class="bg-secondary  text-center text-white mt-2 rounded" style="width: 200px; font-family: Georgia, 'Times New Roman', Times, serif">
                        <span class="fs-2">Orders</span> <br>
                        <span class="fs-1" id="noOfOrders"> 300 </span>
                    </div>
                </div>
                <div class="d-block  d-md-flex  m-5 justify-content-between flex-md-wrap flex-md-row ">
                    <div class="col-10 col-md-5 align-self-center ">
                        <canvas id="myFirstChart"></canvas>
                    </div>
                    <div class="col-10 col-md-5 ">
                        <canvas id="mySecondChart"></canvas>
                    </div>
                    <div class="col-10 mt-5 ">
                        <canvas id="myFourthChart"></canvas>
                    </div>
                    <div class="col-10 col-md-6 mt-4">
                        <h3 class="text-center ">Orders Status</h3>
                        Pending
                        <div class="progress mb-3 " role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%" id="pending"></div>
                        </div>
                        Shipped
                        <div class="progress mb-3 " role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info " style="width: 25%" id="shipped"></div>
                        </div>
                        Delivered
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped bg-success " style="width: 50%" id="delivered"></div>
                        </div>
                        <!-- <div class="progress mt-2 " role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
                        </div> -->
                    </div>
            </div>
