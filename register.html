<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/registerContainer.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="home.html"><img class="bg-dark" src="logo.svg" alt="logo"></a>
            <!-- Toggle button for good response in small media -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Bar items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#footer">Contact Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i></a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="login.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container row col-10 col-sm-8 col-md-6 col-lg-4">
        <h2 class="col-12 col-sm-6">SignUp</h2>
        <form class="row" action="home.html">
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa fa-user input-group-prepend input-group-text "></i></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Username">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa fa-envelope input-group-prepend input-group-text"></i></div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">E-Mail</label>
                </div>
            </div>
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa fa-lock input-group-prepend input-group-text"></i></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa fa-lock input-group-prepend input-group-text"></i></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Confirm Password</label>
                </div>
            </div>
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa fa-phone input-group-prepend input-group-text"></i></div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="phone" placeholder="Phone Number">
                    <label for="phone">Phone-Number</label>
                </div>
            </div>
            <div class="input-group">
                <div class="col-1 me-2 me-md-0"><i class="fa-solid fa-location-dot input-group-prepend input-group-text"></i></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="address" placeholder="address">
                    <label for="address">Address</label>
                </div>
            </div>
            <a href="login.html">Already an Account</a>
            <div class="col-12">
                <button type="submit" class="btn col-4 btn-primary btn-block">SignUp</button>
            </div>
        </form>
    </div>
    <footer class="col-12" id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
