<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/registerContainer.css" rel="stylesheet">
    <script type="module" src="js/LoginValidation.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fs-5 fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="home.html"><img src="images/kayuu-logo-dark.svg" alt="logo"></a>
        </div>
    </nav>
    <!-- Login Container -->
    <div class="register-container row col-10 col-sm-8 col-md-6 col-lg-4">
        <h2 class="col-12 col-sm-6">Login</h2>
        <form class="needs-validation" novalidate action="home.html">
            <div class="input-group row">
                <div class="col-1"><i class="fs-3 fa fa-user input-group-text "></i></div>
                <div class="form-floating">
                    <input required type="text" class="col-auto form-control" id="email" placeholder="E-mail">
                    <label class="ms-2" for="email">Email</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        If you don't have an Email sign up now
                    </div>
                </div>
            </div>

            <div class="row input-group">
                <div class="col-1"><i class="fs-3 fa fa-lock input-group-prepend input-group-text"></i></div>
                <div class="col form-floating">
                    <input required type="password" class="form-control" id="password" placeholder="Password">
                    <label class="ms-2" for="password">Password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please Enter the correct password, If you forgot it contact the admin
                    </div>
                </div>
                <span class="eye col-1 me-3">
                    <i id="ShowPassword" class="fs-4 input-group-text fa-solid fa-eye"></i>
                </span>
            </div>

            <a href="register.html">Don't Have an Account Register now for free</a>
            <div class="col-12">
                <button type="submit" class="btn col-4 btn-primary btn-block">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
