<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/productdetails.css">
</head>

<body class="body2">
    <nav class="p-3 mb-2 bg-white text">
        <img class="rounded d-block" src="images/kayuu-logo-dark.svg" width="100" alt="" srcset="">
    </nav>
    <div class="product-detail-container">
        <div class="product-image">
            <img width="600" id="product-image" alt="">
        </div>
        <div class="product-info">
            <p id="product-category"></p>
            <h2 id="product-name"></h2>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <di class="mian-wrapper">
                <div class="wrapper">
                    <span class="minus">-</span>
                    <span class="num">1</span>
                    <span class="plus">+</span>
                </div>
                <div>
                    <button>ADD TO CART</button>
                </div>
        </div>
    </div>
    </div>
    <footer class="row footer1 text-white bg-dark">
        <p class="col-5">Copyright Â© 2024 Online Furniture Store</p>
        <p class="col-5">Powered by Online Furniture Storee</p>
    </footer>

    <script type="module" src="main.js"></script>
    <script type="module" src="productdeatails.js"></script>
</body>

</html>
