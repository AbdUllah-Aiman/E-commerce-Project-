<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link href="admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="CRUD Products.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="d-flex flex-column flex-md-row">
            <div class="header">
            </div>
            <aside class="leftSide col-6 col-md-2 d-flex flex-md-column flex-row bg-light m-2">
                <div class="p-3 mb-2 text-white text-center w-100" style="background-color: #edb932;">Menu</div>
                <ul class="list-group list-group-flush flex-row flex-md-column">
                    <li class="list-group-item"><input type="button" value="Home" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Users" class="btn btn-outline-primary w-100"></li>
                    <li class="list-group-item"><input type="button" value="Products" class="btn btn-outline-primary w-100"></li>
                </ul>
            </aside>
            <div class="content col-md-9 d-md-inline-block d-block m-auto ">
                <section id="displayData">
                    <div style="height: 90vh; overflow-y: auto; overflow-x: auto;">
                        <table id="myTable" class="table text-center align-middle table-striped table-hover">
                            <thead class="table-dark"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="lowerTable" class="text-end"></div>
                </section>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <!-- Modal -->
    
    <form class="needs-validation" novalidate>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">ŸêAdd Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inputs" id="floatingName" placeholder="Product Name" required>
                        <label for="floatingName">Product Name</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Name can't be less than 2 chars.
                        </div>
                    </div>
                    <div class="mb-3 w-50 form-floating input-group">
                        <input type="number" class="form-control inputs" id="floatingPrice" placeholder="Product Price" min="0" required>
                        <label for="floatingPrice">Product Price</label>
                        <span class="input-group-text" id="basic-addon2">EGP</span>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please Enter valid Unit price.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control w-50 inputs" min="0" id="floatingQuantity" placeholder="Quantity" required>
                        <label for="floatingQuantity">Quantity</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please Enter valid  Quantity.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <!-- <label for="floatingDescription" class="form-label">Description</label> -->
                        <textarea class="form-control inputs" id="floatingDescription" rows="5" required></textarea>
                        <label for="floatingDescription">Description</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Description can't be less than 10 chars.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control w-50 inputs" id="floatingImage" placeholder="Image" required>
                        <label for="floatingImage">Image(with extension)</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Plz Enter valid photo with extension Added.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <!-- <input type="number" class="form-control w-25 " id="floatingSellerId" placeholder="seller ID" min="1" step="1" required>
                        <label for="floatingSellerId">seller ID</label> -->
                        <select class="form-select form-select-sm inputs" aria-label="Small select example" id="sellerID" required>
                            <!-- <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option> -->
                          </select>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid Seller ID.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
